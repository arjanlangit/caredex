<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="author" content="TeamKitty">
    <!--title-->
        <title>Sign Up | Caredex</title>
    <!--icons-->
        <link href="assets/icons/fontawesome-free-5.7.2-web/css/fontawesome.css" rel="stylesheet" />
        <link href="assets/icons/fontawesome-free-5.7.2-web/css/solid.css" rel="stylesheet" />
        <link href="assets/icons/fontawesome-free-5.7.2-web/css/brands.css" rel="stylesheet" />
    <!--bootstrap core css-->
        <link rel="stylesheet" href="assets/styles/bootstrapcss/bootstrap.css" />
    <!-- Material Design Bootstrap -->
        <link href="assets/plugins/mdb-free_4.7.5/css/mdb.css" rel="stylesheet">
    <!--logo-->
        <!--no logo-->    
    <!--custom styles-->
        <link rel="stylesheet" href="assets/styles/custom.css" />
    <!--internal styles-->
    <style>
    body {
        overflow: hidden;
    }
    </style>
</head>
<body>
        <!--form start-->
       <form class="text-center border border-light">
            <div class="signin-wrapper">

                    <div class="signin-box signup">
                        <h2 class="caredex-logo">
                            <a href="index.html">
                                <img src="assets/images/Caredex-2.png" data-toggle="tooltip" data-placement="top" title="Click here to go back to menu"  alt="Caredex"/>
                            </a>
                        </h2>
                      <h3 class="signin-title-primary welcome">Sign Up!</h3>
                      <h5 class="signin-title-secondary lh-4"></h5>
          
                      <div class="row row-xs mg-b-10 signin-spacing">
                        <div class="col-sm"><input autocomplete="off" type="text" name="n_username" class="form-control" placeholder="username"></div>
                        
                       
                      </div><!-- row -->
          
                      <div class="row row-xs mg-b-10 signin-spacing">
                        <div class="col-sm"><input autocomplete="off" type="text" name="n_email" class="form-control" placeholder="email address"></div>
          
                      </div><!-- row -->
                  
                      <div class="row row-xs mg-b-10 extra-spacing">
                        <div class="col-sm"><input autocomplete="off" type="email" name="n_password" class="form-control" placeholder="password"></div>
          
                      </div><!-- row -->
          
                      <button class="btn btn-primary btn-block btn-oblong btn-signin">Sign Up</button>
          
          
                      <p class="mg-t-40 mg-b-0 already">Already have an account? <a href="login_nurse.html">Sign In</a></p>
                      <p class="mg-t-40 mg-b-0 already"><a href="index.html">Go back to menu</a></p>
                    </div><!-- signin-box -->
          
                  </div><!-- signin-wrapper -->
       </form>
       <!--form start-->
</body>
<!-- SCRIPTS -->
    <!-- JQuery -->
        <script type="text/javascript" src="assets/scripts/jqueryjs/jquery.js"></script>
    <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="assets/scripts/popperjs/popper.js"></script>
    <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="assets/scripts/boostrapjs/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
        <script type="text/javascript" src="assets/plugins/mdb-free_4.7.5/js/bootstrap.js"></script>
    <!--Custom Javascript-->
        <script type="text/javascript" src="assets/scripts/script.js"></script>
</html>
