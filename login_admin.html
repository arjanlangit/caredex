<script>
 
 
 function login(){
		   var user=$("#user").val();
     var pass=$("#pass").val();
     
	   if(user == '' || pass == ''){
			 alert("Please Fill Up The Form");
			 return false;
		 }
     
		$.ajax({
			url:"a_login.php",
			method:"POST",
			data:{user:user,pass:pass},
			dataType:"text",
			success: function (data){
		//	alert(data);
						if(data==0){	
						alert("Please Fill up the Fields Correctly");
						return false;
						}
						if(data==1){	
						alert("You Are Successfully Log In");
		
				window.location = "admin_dashboard.html";
				}
				
			}
			
		});
		
	}
 
    
</script>
